<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <main class="app">
      <section class="greeting">
        <h2 class="title">
          What's up, <input type="text" id="name" placeholder="Name here" />
        </h2>
      </section>

      <section class="create__todo">
        <h3>CREATE A TODO</h3>

        <form id="new__todo__form">
          <h4>What's on your todo list?</h4>
          <input
            type="text"
            name="content"
            id="content"
            placeholder="e.g. Cook the cat"
          />

          <h4>Pick a category</h4>
          <div class="options">
            <label>
              <input
                type="radio"
                name="category"
                id="category1"
                value="business"
              />
              <span class="bubble business"></span>
              <div>business</div>
            </label>

            <label>
              <input
                type="radio"
                name="category"
                id="category2"
                value="personal"
              />
              <span class="bubble personal"></span>
              <div>personal</div>
            </label>
          </div>

          <input type="submit" value="Add Todo" />
        </form>
      </section>

      <section class="todo__list">
        <h3>TODO LIST</h3>
        <div class="list" id="todo__list">
          <!-- <div class="todo__item">
            <label>
              <input type="checkbox" />
              <span class="bubble business"></span>
            </label>

            <div class="todo__content">
              <input type="text" value="Cook the cat" readonly />
            </div>

            <div class="actions">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
          </div> -->
        </div>
      </section>
    </main>
  </body>
</html>
